
<!doctype html>
<html class="no-js fixed-layout">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>修改电子书信息</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <#include "/common/css.html" />
  <style>
    .chooseFile{
      margin-bottom: -43px;
    }
    .inputFile{
      width: 74px;
      height: 22px;
      opacity: 0;
    }
  </style>
</head>
<body>
<!--[if lte IE 9]>
<p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，Amaze UI 暂不支持。 请 <a href="http://browsehappy.com/" target="_blank">升级浏览器</a>
  以获得更好的体验！</p>
<![endif]-->

<#include "/common/header.html" />

<div class="am-cf admin-main">
  <!-- sidebar start -->
  <#include "/common/menu.html" />
  <!-- sidebar end -->

  <!-- content start -->
  <div class="admin-content">
    <div class="admin-content-body">
      <div class="am-cf am-padding am-padding-bottom-0">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">电子书</strong> / <small>修改信息</small></div>
      </div>

      <hr/>

      <div class="am-g">
        <div class="am-u-sm-12 am-u-md-8">
          <div class="am-panel am-panel-default">
            <div class="am-panel-bd">
              <div class="am-g">
                <form class="am-form am-form-horizontal" action="modify" method="post" id="modifyBook">
                  <input type="hidden" id="bookId" name="bookId" value="${book.id}">
                  <div class="am-form-group">
                    <label for="bookName" class="am-u-sm-4 am-form-label">书名：</label>
                    <div class="am-u-sm-8">
                      <input type="text" id="bookName" name="bookName" value="${book.bookName}" maxlength="20" required/>
                    </div>
                  </div>

                  <div class="am-form-group">
                    <label for="tag" class="am-u-sm-4 am-form-label">标签：</label>
                    <div class="am-u-sm-8">
                      <input type="text" id="tag" name="tag" value="${book.tag}" placeholder="标签" required/>
                    </div>
                  </div>

                  <div class="am-form-group">
                    <label for="isShare" class="am-u-sm-4 am-form-label">分享：</label>
                    <div class="am-u-sm-8">
                      <#if book.isShare==1>
                      <label class="am-radio-inline">
                        <input type="radio" name="isShare" value="1" checked>
                          是
                      </label>
                      <label class="am-radio-inline">
                        <input type="radio" name="isShare" value="0">
                          否
                      </label>
                      <#else>
                      <label class="am-radio-inline">
                        <input type="radio" name="isShare" value="1">
                          是
                      </label>
                      <label class="am-radio-inline">
                        <input type="radio" name="isShare" value="0" checked>
                          否
                      </label>
                      </#if>
                    </div>
                  </div>

                  <div class="am-form-group">
                    <label for="summary" class="am-u-sm-4 am-form-label">简介：</label>
                    <div class="am-u-sm-8">
                      <textarea class="" rows="5" id="summary" name="summary" placeholder="电子书简介">${book.summary!""}</textarea>
                    </div>
                  </div>
                  <div class="am-form-group">
                    <div class="am-u-sm-8 am-u-sm-push-4 am-margin-bottom">
                      <button type="button" id="submitModifyBook" class="am-btn am-btn-primary">保存修改</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <#include "/common/alert.html" />
    
    <footer class="admin-content-footer">
      <hr>
      <p class="am-padding-left">© 2016 SouthwestUniversity, edu. geyunpei.</p>
    </footer>

  </div>
  <!-- content end -->

</div>

<#include "/common/leader.html" />
</body>
</html>
