
<!doctype html>
<html class="no-js fixed-layout">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>上传</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <#include "/common/css.html" />
  <style>
    .chooseFile{
      margin-bottom: -43px;
    }
    .inputFile{
      width: 74px;
      height: 22px;
      opacity: 0;
    }
  </style>
</head>
<body>
<!--[if lte IE 9]>
<p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，Amaze UI 暂不支持。 请 <a href="http://browsehappy.com/" target="_blank">升级浏览器</a>
  以获得更好的体验！</p>
<![endif]-->

<#include "/common/header.html" />

<div class="am-cf admin-main">
  <!-- sidebar start -->
  <#include "/common/menu.html" />
  <!-- sidebar end -->

  <!-- content start -->
  <div class="admin-content">
    <div class="admin-content-body">
      <div class="am-cf am-padding am-padding-bottom-0">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">我的电子书</strong> / <small>上传</small></div>
      </div>

      <hr/>

      <div class="am-g">
        <div class="am-u-sm-12 am-u-md-4 am-u-md-push-8">
          <div class="am-panel am-panel-default">
            <div class="am-panel-bd">
              <div class="am-g">
                <div class="am-u-sm-12">
                  <img class="am-img-circle am-img-thumbnail" src="/assets/i/txt.png" alt="TXT"/>
                  </br>
                  <small>大小不能超过20M</small>
                  </br>
                  <small>支持格式：txt</small>
                  </br>
                  <strong id="choosed"></strong>
                </div>
                <div class="am-u-sm-12">
                  <form class="am-form" id="bookForm">
                    <div class="am-form-group">
                      <button type="button" class="am-btn am-btn-primary am-btn-xs chooseFile">选择文件</button>
                      <input type="file" accept=".txt" id="bookUpload" name="bookUpload" class="inputFile">
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4">
          <div class="am-panel am-panel-default">
            <div class="am-panel-bd">
              <div class="am-g">
                <form class="am-form am-form-horizontal" id="uploadBook">
                  <div class="am-form-group">
                    <label for="bookName" class="am-u-sm-4 am-form-label">书名：</label>
                    <div class="am-u-sm-8">
                      <input type="text" id="bookName" name="bookName" maxlength="20" placeholder="为你的电子书命名" required/>
                    </div>
                  </div>
                  <div class="am-form-group">
                    <label for="tag" class="am-u-sm-4 am-form-label">标签：</label>
                    <div class="am-u-sm-8">
                      <input type="text" id="tag" name="tag" placeholder="标签" maxlength="10" required/>
                    </div>
                  </div>
                  <div class="am-form-group">
                    <label class="am-u-sm-4 am-form-label">分享：</label>
                    <div class="am-u-sm-8">
                      <label class="am-radio-inline">
                        <input type="radio" name="isShare" value="1" checked>
                          是
                      </label>
                      <label class="am-radio-inline">
                        <input type="radio" name="isShare" value="0">
                          否
                      </label>
                    </div>
                  </div>
                  <div class="am-form-group">
                    <label for="summary" class="am-u-sm-4 am-form-label">简介：</label>
                    <div class="am-u-sm-8">
                      <textarea rows="5" id="summary" name="summary" placeholder="电子书简介"></textarea>
                    </div>
                  </div>
                  <div class="am-form-group">
                    <div class="am-u-sm-8 am-u-sm-push-4 am-margin-bottom">
                      <button type="button" id="addBook" class="am-btn am-btn-primary">保存</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="am-modal am-modal-loading am-modal-no-btn" tabindex="-1" id="uploading">
      <div class="am-modal-dialog">
        <div class="am-modal-hd">正在保存...</div>
        <div class="am-modal-bd">
          <span class="am-icon-spinner am-icon-spin"></span>
        </div>
      </div>
    </div>
    <#include "/common/alert.html" />
    <footer class="admin-content-footer">
      <hr>
      <p class="am-padding-left">© 2016 SouthwestUniversity, edu. geyunpei.</p>
    </footer>

  </div>
  <!-- content end -->

</div>

<#include "/common/leader.html" />
</body>
</html>
