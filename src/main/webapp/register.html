
<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>注册</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="alternate icon" type="image/png" href="/assets/i/reader.png">
  <link rel="stylesheet" href="/assets/css/amazeui.min.css"/>
  <style>
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 200%;
      color: #333;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;
    }
  </style>
</head>
<body>
<header class="am-topbar am-topbar-inverse admin-header">
  <div class="am-topbar-brand">
    <img src="/assets/i/reader.png" width="40px" height="40px">
    <strong>电子书阅读器</strong>
  </div>
</header>
<div class="header">
  <div class="am-g">
    <img height="50px" width="50px" style="margin-top:10%" src="/assets/i/reader.png">
    <p>欢迎注册电子书阅读器<br/>
    尽情享受阅读生活吧！</p>
  </div>
  <hr />
</div>
<div class="am-g">
  <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
    <form id="registerForm" method="post" class="am-form am-form-horizontal" action="/register">
      <div class="am-form-group am-input-group">
        <span class="am-input-group-label"><i class="am-icon-user am-icon-fw"></i></span>
        <input type="text" name="account" id="account" value=""  minlength="4" maxlength="12" data-validation-message="用户名只能4~12位！" placeholder="用户名" required/>
      </div>

      <div class="am-form-group am-input-group">
        <span class="am-input-group-label"><i class="am-icon-lock am-icon-fw"></i></span>
        <input type="password" name="password" id="password" value="" minlength="6" maxlength="15" data-validation-message="密码只能6~15位！" placeholder="密码" required/>
      </div>

      <div class="am-form-group am-input-group">
        <span class="am-input-group-label"><i class="am-icon-lock am-icon-fw"></i></span>
        <input type="password" name="confirmPwd" id="confirmPwd" value="" placeholder="确认密码" required/>
      </div>

      <div class="am-form-group am-cf">
        <button type="submit" id="registerSubmuit" class="am-btn am-btn-primary am-btn-sm am-fl">注册</button>
        <a href="${path}/"><button type="button" class="am-btn am-btn-default am-btn-sm am-fr">返回</button></a>
      </div>
    </form>
    <hr>
    <p>© 2016 SouthwestUniversity, edu. geyunpei.</p>
  </div>
</div>
</body>
<#include "/common/js.html" />
</html>
