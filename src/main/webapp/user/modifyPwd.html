
<!doctype html>
<html class="no-js fixed-layout">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>修改密码</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <#include "/common/css.html" />
  <style>
    .chooseFile{
      margin-bottom: -43px;
    }
    .inputFile{
      width: 74px;
      height: 22px;
      opacity: 0;
    }
  </style>
</head>
<body>
<!--[if lte IE 9]>
<p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，Amaze UI 暂不支持。 请 <a href="http://browsehappy.com/" target="_blank">升级浏览器</a>
  以获得更好的体验！</p>
<![endif]-->

<#include "/common/header.html" />

<div class="am-cf admin-main">
  <!-- sidebar start -->
  <#include "/common/menu.html" />
  <!-- sidebar end -->

  <!-- content start -->
  <div class="admin-content">
    <div class="admin-content-body">
      <div class="am-cf am-padding am-padding-bottom-0">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">用户</strong> / <small>修改密码</small></div>
      </div>

      <hr/>

      <div class="am-g">
        <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered am-margin-top">
          <form id="modifyPwdForm" method="post" class="am-form am-form-horizontal" action="/user/modifyPwd">
            <div class="am-form-group am-input-group">
              <span class="am-input-group-label"><i class="am-icon-user am-icon-fw"></i></span>
              <input type="text" name="account" id="account" value="${user.account}" disabled/>
            </div>

            <div class="am-form-group am-input-group">
              <span class="am-input-group-label"><i class="am-icon-lock am-icon-fw"></i></span>
              <input type="password" name="oldPwd" id="oldPwd"  minlength="6" maxlength="15" data-validation-message="密码只能6~15位！" placeholder="原密码" require/>
            </div>

            <div class="am-form-group am-input-group">
              <span class="am-input-group-label"><i class="am-icon-lock am-icon-fw"></i></span>
              <input type="password" name="newPwd" id="newPwd" minlength="6" maxlength="15" data-validation-message="密码只能6~15位！" placeholder="新密码" require/>
            </div>

            <div class="am-form-group am-input-group">
              <span class="am-input-group-label"><i class="am-icon-lock am-icon-fw"></i></span>
              <input type="password" name="confirmPwd" id="confirmPwd" data-validation-message="两次密码不一致！" placeholder="确认密码" data-equal-to="#newPwd" required/>
            </div>
            <div class="am-alert am-alert-danger" style="display:none" id="modify-alert" data-am-alert>
              
            </div>
            <div class="am-form-group am-cf">
              <div style="text-align: center">
                <button type="button" id="modifyPwd" class="am-btn am-btn-primary">确认修改</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <#include "/common/alert.html" />
    
    <footer class="admin-content-footer">
      <hr>
      <p class="am-padding-left">© 2016 SouthwestUniversity, edu. geyunpei.</p>
    </footer>

  </div>
  <!-- content end -->

</div>

<#include "/common/leader.html" />
</body>
</html>
